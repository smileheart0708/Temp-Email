# JVM 内存配置
org.gradle.jvmargs=-Xmx1536M -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# AndroidX 支持
android.useAndroidX=true
android.enableJetifier=true

# 构建性能优化
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
kotlin.incremental=true
android.enableR8.fullMode=true

# 离线模式（如果网络不稳定，可以设置为 true）
org.gradle.offline=false

# 守护进程（默认开启可加速构建，如内存不足可关闭）
org.gradle.daemon=true

# HTTP和HTTPS代理配置
systemProp.http.proxyHost=127.0.0.1
systemProp.http.proxyPort=7897
systemProp.https.proxyHost=127.0.0.1
systemProp.https.proxyPort=7897

# Java home
org.gradle.java.home=C\:\\Program Files\\Zulu\\zulu-17
